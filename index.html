<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Productos</title>
    <!-- Agregar el enlace a Bootstrap y FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJrZxDu8H+KnujsX9oyg+VOGAC5gJ1l6fF53hxKcT5R8lV1o6f3Rh22J5+v5" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Encabezado con el logo y nombre del negocio -->
    <header class="header p-4 bg-primary text-white text-center">
        <div class="logo">
            <img src="images/kawasatto.jpeg" alt="Logo del Negocio" class="img-fluid mb-3" style="max-width: 150px;">
        </div>
        <div class="titulo">
            <h1>Bienvenido a Nuestro Inventario</h1>
            <p>Encuentra los mejores productos y contáctanos por WhatsApp</p>
        </div>
    </header>

    <!-- Buscador de productos -->
    <div class="buscador-container p-3">
        <div class="input-group">
            <input type="text" id="buscador" class="form-control" placeholder="Buscar productos..." onkeyup="filtrarProductos()">
            <span class="input-group-text"><i class="fas fa-search"></i></span>
        </div>
    </div>

<!-- Carrito de compras -->
<div class="carrito-container">
    <button class="carrito-btn" onclick="verCarrito()">
        <i class="fas fa-shopping-cart"></i>
        <span id="carrito-cantidad" class="carrito-notificacion">0</span>
    </button>
</div>



    <!-- Lista de productos -->
    <section class="productos p-4" id="productos">
        <h2>Productos Disponibles</h2>
        <!-- Los productos serán insertados dinámicamente aquí -->
    </section>

    <!-- Modal para mostrar el carrito -->
    <div id="modalCarrito" class="modal fade" tabindex="-1" aria-labelledby="modalCarritoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCarritoLabel">Carrito de Compras</h5>
                    <button type="button" class="btn-close" onclick="cerrarModal()" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="productosCarrito" class="list-group"></ul>
                    <p><strong>Total: $<span id="totalCarrito"></span></strong></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="botonComprar" onclick="comprar()">Comprar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Enlace para contactar por WhatsApp -->
    <footer class="footer p-4 bg-secondary text-white text-center">
        <p>¿Tienes dudas? ¡Contáctanos por WhatsApp!</p>
        <a href="https://wa.me/+573204535477" target="_blank" class="btn btn-success">
            <i class="fab fa-whatsapp"></i> Chatea con nosotros
        </a>
    </footer>

    <!-- Scripts de Bootstrap y FontAwesome -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqGpCHnQhL9x4U2gbEzKj+du4KfPrOwhPqRmiLoBli+M5" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
