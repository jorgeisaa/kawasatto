<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kawasatto - Repuestos para Motos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

      <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Encabezado -->
    <header class="header p-4 text-white text-center">
        <div class="container">
            <div class="logo mb-3">
                <img src="images/kawasatto.jpeg" alt="Kawasatto Logo" class="img-fluid" style="max-width: 150px;">
            </div>
            <h1>Kawasatto</h1>
            <p>Tu tienda de confianza en repuestos para motos</p>
        </div>
    </header>

    <!-- Barra de búsqueda -->
    <section class="buscador-container p-3">
        <div class="container">
            <div class="input-group shadow-sm">
                <input type="text" id="buscador" class="form-control" placeholder="Busca repuestos o accesorios..." onkeyup="filtrarProductos()">
                <button class="btn btn-success">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </section>

   <!-- Botón flotante del carrito -->
<div class="carrito-container" id="carritoDraggable">
    <button class="carrito-btn" id="carrito-btn">
        <i class="fas fa-shopping-cart"></i>
        <span id="carrito-cantidad" class="carrito-notificacion">0</span>
    </button>
</div>

<!-- Lista de productos -->
<section class="productos py-5" id="productos">
    <div class="container">
        <h2 class="text-center mb-4">Nuestros Productos</h2>
        <div class="row" id="lista-productos">
            <!-- Los productos se generan dinámicamente aquí -->
        </div>
    </div>
</section>



    <!-- Pie de página -->
    <footer class="footer bg-dark text-white py-4">
        <div class="container text-center">
            <p>¿Tienes dudas? ¡Contáctanos por WhatsApp!</p>
            <a href="https://wa.me/+573204535477" target="_blank" class="btn btn-success">
                <i class="fab fa-whatsapp"></i> Escríbenos
            </a>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqGpCHnQhL9x4U2gbEzKj+du4KfPrOwhPqRmiLoBli+M5" crossorigin="anonymous"></script>
    <script src="./app.js" defer></script>
</body>
</html>
